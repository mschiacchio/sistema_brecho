<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de brechó</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="container-login" class="login-section">
        <h1 class="titulo">Bem vindo(a)!</h1>
        <p class="descricao">Por favor, insira seu usuário e senha!</p>
        <form action="{{ url_for('login')}}" method="POST">
            <section id="login">
                <div class="input-container">
                    <input type="text" name="usuario" id="usuario" class="input-field" required>
                    <label for="username" class="input-label">Usuário</label>
                </div>
                <div class="input-container">
                    <input type="password" name="senha" id="senha" class="input-field" required>
                    <label for="senha" class="input-label">Senha</label>
                    <i class="bi bi-eye-fill" id="show-password" onclick="showPassword()"></i>
                </div>
                <div>
                    <br><button class="button" type="submit" value="entrar" id="btnEntrar">ENTRAR</button>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="erro">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </section>
        </form>
    </div>
    <a href="https://api.whatsapp.com/send?phone=5531999208585&text=Ol%C3%A1!%20Tenho%20uma%20d%C3%BAvida%20sobre%20o%20sistema%20de%20brech%C3%B3." target="_blank">
        <img src="{{ url_for('static', filename='img/whatsapp-icon.png') }}" class="logo-whatsapp" alt="Logo WhatsApp">
    </a>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
